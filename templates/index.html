<html>
	<head>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<meta charset="utf-8">
   		<title>Semantle Solver</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	</head>

	<body>	
        <center>
        <div style="width: 80%;border-radius: 25px;margin-top: 1%;margin-bottom: 10px;padding-bottom: 10px;background-color: white;">

        <center>
        <h1 style=" color: #0C2340;font-size: 500%;padding-top: 10px;">SemantleSolver</h1>
        <center>

        <div id="container">
            <form action="submitGuess" method="POST" class="form">
                <input id="guess" type="text" placeholder="Guess" minlength="1" name="guess" style="background-color: white; color: #0C2340; padding: 16px 32px; text-decoration: inherit; margin: 4px 2px; text-align: center; cursor: pointer;" />
                <br>
                <input id="score" type="text" placeholder="Score" minlength="1" name="score" style="background-color: white; color: #0C2340; padding: 16px 32px; text-decoration: inherit; margin: 4px 2px; text-align: center; cursor: pointer;margin-bottom: 10px;" />
                <br>
                <button name="submit" id="sub" type="Submit" title="SEARCH" style="background-color: #0C2340; color: white; padding: 16px 32px; text-decoration: inherit; margin: 4px 2px; text-align: center; cursor: pointer;border-radius: 50px; border-color: #0C2340;">SUBMIT</button>
            </form>
        </div>

        {% if haveGuesses %}
            <h2 style=" color: #0C2340;font-size: 300%;">Guesses:</h2>            
                
            <div >
                {% for guess in guesses %}
                    <table style="width: 40%;">
                        <tr>
                            <td style="width: 50%;">
                                <center>
                                <p style="font-size: 200%;"> {{guess[0]}} </p>
                                </center>
                            </td>
                            <td style="">
                                <center>
                                <p style="font-size: 200%;color: green"> {{guess[1]}} </p>
                                </center>
                            </td>
                        </tr>
                    </table>
                {% endfor %}
            </div> 

            <div id="container">
                <form action="reset">
                    <button name="reset" id="sub" type="Submit" title="RESET" style="background-color: #0C2340; color: white; padding: 16px 32px; text-decoration: inherit; margin: 4px 2px; text-align: center; cursor: pointer;border-radius: 50px; border-color: #0C2340;">RESET</button>
                </form>
            </div>

        {% endif %}

        </div>
        </center>
	</body>
</html>
